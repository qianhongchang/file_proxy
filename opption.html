<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>extension</title>
    <style>
        div{
            width: 100px;
            height: 20px;
            margin-top: 5px;
            border: 1px solid #fff;
            border-radius: 5px;
            background: #39abf3;
            font-size: 14px;
            line-height: 20px;
            color: #fff;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        1111111111
    </div>
    <div>
        2222222222
    </div>
</body>
</html>
